[supervisord]
nodaemon=true
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/supervisor

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory=supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

; --- Programs ---

[program:update]
command=/app/update.sh
directory=/app
user=root
autostart=true
startsecs=5
priority=1
stdout_logfile=/var/log/supervisor/update.log
stderr_logfile=/var/log/supervisor/update-error.log

[program:webhook]
command=python3 webhook.py
directory=/app
user=root
autostart=true
autorestart=true
startsecs=10
startretries=3
priority=2
stdout_logfile=/var/log/supervisor/webhook.log
stderr_logfile=/var/log/supervisor/webhook-error.log
environment=PYTHONUNBUFFERED=1,FLASK_ENV=production,PORT=8080

[program:telegram-bot]
command=python3 bot.py
directory=/app
user=root
autostart=true
autorestart=true
startsecs=10
startretries=3
priority=3
stdout_logfile=/var/log/supervisor/telegram-bot.log
stderr_logfile=/var/log/supervisor/telegram-bot-error.log
environment=PYTHONUNBUFFERED=1,INSTAGRAM_USERNAME=%(ENV_INSTAGRAM_USERNAME)s,INSTAGRAM_PASSWORD=%(ENV_INSTAGRAM_PASSWORD)s,API_TOKEN=%(ENV_API_TOKEN)s,MEGA_EMAIL=%(ENV_MEGA_EMAIL)s,MEGA_PASSWORD=%(ENV_MEGA_PASSWORD)s